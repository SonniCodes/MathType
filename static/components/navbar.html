    <style>
        @media print {
            .navbar {
                display: none !important;
            }
        }

        .hover-pointer {
            cursor: pointer;
        }

        .helper {
            display: table-cell;
            vertical-align: middle;
            padding-bottom: 100px;
        }

        .navbar {
            height: 100%;
            width: 70px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f1e22;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.3s;
            text-align: center;
            display: table;
        }

        .navbar ul {
            list-style-type: none;
            margin: auto;
            padding: 0;
        }

        .navbar li a {
            padding: 13px 10px;
        }

        .navbar a {
            display: block;
            color: white;
            text-decoration: none;
        }

        /*---  Hover Bs  ---*/
        .navbar svg path,
        .navbar svg ellipse {
            transition: 0.3s;
            stroke: rgb(142, 142, 170) !important;
        }
        .navbar a:hover svg path,
        .navbar a:hover svg ellipse {
            stroke: rgb(223, 226, 255) !important;
        }

        .should-fill {
            transition: 0.3s;
            fill: rgb(142, 142, 170);
        }
        a:hover .should-fill,
        a:hover .should-fill {
            fill: rgb(223, 226, 255) !important;
        }

        .navbar a svg text {
            transition: 0.3s;
        }
        .navbar a:hover svg text {
            fill: rgb(223, 226, 255) !important;
        }

        .delimiter {
            width: 60%;
            border-top: solid 1px rgb(47, 47, 65);
            margin: 10px auto;
        }
        body {
            margin-left: 80px;
        }
    </style>
